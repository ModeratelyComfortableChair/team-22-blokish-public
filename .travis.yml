dist: trusty
sudo: required
language: android
jdk: oraclejdk8

env:
  global:
   - ANDROID_TARGET=android-23
   - ANDROID_API=armeabi-v7a
   - ADB_INSTALL_TIMEOUT=5 # minutes
   - ANDROID_HOME=${PWD}/android-sdk-linux
   - ANDROID_SDK_ROOT=/opt/android

android:
  components:
    - tools
    - tools
    - platform-tools
    - ${ANDROID_TARGET}
    - build-tools-23.0.2
    - sys-img-${ANDROID_API}-${ANDROID_TARGET}
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'

before_install:
    - mkdir -p $ANDROID_SDK_ROOT
    - yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-23"
    - export PATH=${ANDROID_SDK_ROOT}/tools/bin:$PATH
    #- docker pull ocaml/opam2
    #- docker run ocaml/opam2:ubuntu opam depext -i cohttp-lwt-unix tls

before_script:
  - emulator -avd test -no-skin -no-audio -no-window &
  - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_API}
  - android-wait-for-emulator



